<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumping Game</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; margin: 0 auto; }
        #startButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            background: #ff4757;
            color: white;
            border: none;
            font-size: 24px;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #restartButton {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            background: #ff4757;
            color: white;
            border: none;
            font-size: 24px;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #score {
            display: none;
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: #e8e0ff;
            font-family: Arial, sans-serif;
            z-index: 10;
        }
        .boosts_block {
            position: absolute;
            top: 60px;
            left: 20px;
            z-index: 10;
        }
        .boosts {
            font-size: 18px;
            font-family: Arial, sans-serif;
        }
        #flying-boosts {
            color: #ffbf7a;
        }
        #jumping-boosts {
            color: #d27aff;
        }
        body {
            background-image: url(images/wallpaper.png);
            background-position: center;
            background-size: 100% 100%;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<button id="restartButton">Restart</button>
<button id="startButton">Play</button>
<div id="score">Score: 0</div>
<div class="boosts_block">
    <div id="jumping-boosts" class="boosts"></div>
    <div id="flying-boosts" class="boosts"></div>
</div>
<script src="game.js?v=5"></script>
</body>
</html>
